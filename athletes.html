<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Sportaši</title>
  <link rel="stylesheet" href="athletes.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Početna</a></li>
      <li><a href="athletes.html">Sportaši</a></li>
      <li><a href="comparemedals.html">Medalje po godinama</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="sidebar">
      <input type="text" id="search" placeholder="Pretraži sportaše..." />
      <ul id="athlete-list"></ul>
    </div>
    <div class="comparison">
      <div class="comparison-controls">
        <label for="comparison-mode">Usporedi po:</label>
        <select id="comparison-mode">
          <option value="total">Ukupne medalje</option>
          <option value="year">Medalje po godinama</option>
          <option value="sport">Medalje po sportovima</option>
          <option value="event">Medalje po događajima</option>
          <option value="timeline">Vremenska linija</option>
          <option value="distribution">Distribucija medalja</option>
          <option value="metrics">Usporedba metrika</option>
        </select>
      </div>
      <div class="slot-container">
        <div class="slot" id="slot1">
          <h2>
            Sportaš 1
            <button class="replace-btn" data-slot="0">Postavi</button>
          </h2>
          <div class="athlete-info"></div>
          <svg class="chart chart-year"></svg>
          <svg class="chart chart-sport"></svg>
          <svg class="chart chart-total"></svg>
          <svg class="chart chart-event"></svg>
          <svg class="chart chart-timeline"></svg>
          <svg class="chart chart-distribution"></svg>
          <svg class="chart chart-metrics"></svg>
        </div>
        <div class="slot" id="slot2">
          <h2>
            Sportaš 2
            <button class="replace-btn" data-slot="1">Postavi</button>
          </h2>
          <div class="athlete-info"></div>
          <svg class="chart chart-year"></svg>
          <svg class="chart chart-sport"></svg>
          <svg class="chart chart-total"></svg>
          <svg class="chart chart-event"></svg>
          <svg class="chart chart-timeline"></svg>
          <svg class="chart chart-distribution"></svg>
          <svg class="chart chart-metrics"></svg>
        </div>
      </div>
    </div>
  </div>

  <script src="athletes.js"></script>
</body>
</html>
