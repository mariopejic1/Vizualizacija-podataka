<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Početna</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Početna</a></li>
      <li><a href="athletes.html">Sportaši</a></li>
      <li><a href="comparemedals.html">Medalje po godinama</a></li>
    </ul>
  </nav>

  <h1>Olimpijske medalje po državama</h1>
  <div id="tooltip" class="hidden"></div>
  <svg id="map" width="960" height="700"></svg>
  <svg id="barChart" width="450" height="700"></svg>
  
  <div id="hostCityWrapper">
    <div id="hostCityPanel">
      <label for="yearSelect">Odaberite godinu: </label>
      <select id="yearSelect"></select>
    </div>
    <h4>Najuspješnije države</h4>
    <svg id="topCityCountriesChart" width="960" height="300"></svg>
    <h4>Najuspješniji sportaši</h4>
    <svg id="topCityAthletesChart" width="960" height="300"></svg>
  </div>
  <div id="countryChartsContainer" style="display: none;">
    <h3>Detalji po državi</h3>
      <h4>Ukupan broj medalja po natjecanju</h4>
      <svg id="medalsByYearChart" width="960" height="300"></svg>
      <h4>10 naujspješnijih sportaša</h4>
      <svg id="topAthletesChart" width="960" height="300"></svg>
      <h4>10 najuspješnijih disciplina</h4>
      <svg id="topDisciplinesChart" width="960" height="300"></svg>
  </div>

  <script src="main.js"></script>
</body>
</html>
